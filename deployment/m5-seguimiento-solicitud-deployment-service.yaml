apiVersion: apps/v1
kind: Deployment
metadata:
  name: m5-seguimiento-solicitud-deployment #nombre del pod
  labels:
    app: m5-seguimiento-solicitud-deployment
spec:
  selector:
    matchLabels:
      app: m5-seguimiento-solicitud-deployment  #los 3 usan este nombre
  replicas: 1                              #existen 3 pods como replicas, para la Evaluacion puede ser 1
  template:
    metadata:
      labels:
        app: m5-seguimiento-solicitud-deployment
    spec:
      containers:
        - name: m5-seguimiento-solicitud-deployment
          image: tomasmanriquez480/m5-seguimiento-solicitud:latest
          ports:
            - containerPort: 8092
          env:
            - name: SERVER_PORT
              value: "0"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_HOST_M4
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_PORT_M4
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_DBNAME_M4
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: m5-seguimiento-solicitud-service
  labels:
    app: m5-seguimiento-solicitud-service
spec:
  selector:
    app: m5-seguimiento-solicitud-deployment
  ports:
    - protocol: TCP
      port: 8093
      targetPort: 8093
  type: ClusterIP