spring:
  application:
    name: m5-seguimiento-solicitud
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
  config:
    import: configserver:http://localhost:8888
  datasource:
    #para local
    #DB_HOST = localhost
    # DB_PORT = 5432
    # DB_DBNAME = db-m5
    # DB_USER = postgres
    # DB_PASSWORD = admin
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_DBNAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update